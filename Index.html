<!DOCTYPE html>
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">  
<title>Ahad SIM Info | DATABASE</title>  
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">  
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">  

<style>
:root {
    --bg-body: #050813;
    --bg-card: #0f1424;
    --primary: #00ffff;
    --primary-hover: #00d4ff;
    --accent: #ff00ff;
    --text-main: #ffffff;
    --text-sub: #8a9bbd;
    --border: #1c253b;
    --whatsapp: #25D366;
    --neon: #00ffff;
}

* { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }

body {
    margin: 0; padding: 0;
    background-color: var(--bg-body);
    font-family: 'Poppins', sans-serif;
    display: flex; flex-direction: column; align-items: center;
    min-height: 100vh;
    background-image: radial-gradient(circle at 50% 0%, #16203c 0%, var(--bg-body) 70%);
}

.app-container {
    width: 100%; max-width: 420px;
    display: flex; flex-direction: column; align-items: center;
    position: relative;
}

.logo-wrapper { margin-top: 20px; margin-bottom: 15px; position: relative; }

.logo-circle {
    width: 90px; height: 90px;
    border-radius: 50%;
    background: linear-gradient(135deg, #000, #111);
    border: 2px solid var(--primary);
    box-shadow: 0 0 30px var(--primary), 0 0 50px var(--primary);
    display: flex; justify-content: center; align-items: center;
    font-family: 'Rajdhani', sans-serif; font-size: 2rem; font-weight: 700; color: var(--text-main);
    position: relative; z-index: 2;
    animation: neonPulse 2s infinite alternate;
}

@keyframes neonPulse {
    0% { box-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary); }
    100% { box-shadow: 0 0 20px var(--primary), 0 0 40px var(--primary); }
}

.title-box { text-align: center; margin-bottom: 30px; }
h1 { 
    font-family: 'Rajdhani', sans-serif; 
    font-size: 2rem; 
    margin: 0; 
    letter-spacing: 2px; 
    text-transform: uppercase; 
    font-weight: 700; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    gap: 10px;
    color: var(--neon);
    text-shadow:
        0 0 5px var(--neon),
        0 0 10px var(--neon),
        0 0 20px var(--neon),
        0 0 30px var(--neon);
    animation: flicker 1.5s infinite;
}

.arrows { color: var(--text-sub); font-size: 1.2rem; letter-spacing: -2px; }
.subtitle { font-size: 1.4rem; font-weight: 600; margin: 0; color: var(--text-main); text-shadow: 0 0 5px #00d4ff; }
.tagline { font-size: 0.8rem; color: var(--text-sub); margin-top: 8px; font-style: italic; opacity: 0.8; }

@keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
    20%, 22%, 24%, 55% { opacity: 0.4; }
}

.card { width: 100%; background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 25px 20px; box-shadow: 0 0 20px rgba(0,255,255,0.2); margin-bottom: 15px; }

.input-group { position: relative; margin-bottom: 20px; }
input { width: 100%; background: #090c17; border: 1px solid #2a3450; color: #fff; padding: 16px 15px; font-size: 1.1rem; border-radius: 8px; font-family: 'Poppins', sans-serif; transition: 0.3s; }
input:focus { border-color: var(--primary); box-shadow: 0 0 10px var(--primary); }
input::placeholder { color: #4a5a7a; }

.btn-main {
    width: 100%; background: var(--primary); color: white;
    border: none; padding: 16px; font-size: 1rem; font-weight: 700;
    border-radius: 8px; cursor: pointer; text-transform: uppercase;
    letter-spacing: 1px; font-family: 'Rajdhani', sans-serif;
    transition: transform 0.2s, box-shadow 0.2s;
    box-shadow: 0 0 15px var(--primary);
    text-shadow: 0 0 5px var(--primary);
}
.btn-main:hover { background: var(--primary-hover); transform: translateY(-2px); box-shadow: 0 0 25px var(--primary-hover); }
.btn-main:active { transform: translateY(0); }

.whatsapp-section { width: 100%; margin-top: 25px; text-align: center; }
.wa-btn { display: flex; align-items: center; justify-content: center; width: 100%; background: linear-gradient(135deg, #1f2a40, #141b2d); border: 1px solid #2a3450; color: #fff; padding: 14px; border-radius: 12px; text-decoration: none; font-weight: 600; font-size: 0.95rem; transition: 0.3s; position: relative; overflow: hidden; }
.wa-btn i { font-size: 1.4rem; margin-right: 10px; color: var(--whatsapp); }
.wa-btn:hover { border-color: var(--whatsapp); background: rgba(37, 211, 102, 0.05); }
.wa-label { display: flex; flex-direction: column; align-items: flex-start; line-height: 1.2; }
.wa-small { font-size: 0.7rem; color: var(--text-sub); }

.footer { margin-top: 40px; text-align: center; }
.powered-text { color: var(--text-sub); font-size: 0.8rem; margin-bottom: 5px; }
.brand-name { font-family: 'Rajdhani', sans-serif; font-size: 1.1rem; font-weight: 700; color: var(--accent); text-transform: uppercase; letter-spacing: 1.5px; text-shadow: 0 0 10px var(--accent); }

#results-area { width: 100%; margin-top: 20px; display: none; }
.loader { text-align: center; color: var(--primary); font-size: 1.5rem; margin: 20px 0; display: none; }
.data-card { background: rgba(15, 20, 36, 0.85); border-left: 4px solid var(--primary); border-radius: 8px; margin-bottom: 15px; overflow: hidden; animation: slideUp 0.4s ease-out; box-shadow: 0 0 10px var(--primary); }
.dc-header { background: rgba(0, 255, 255, 0.05); padding: 10px 15px; font-size: 0.85rem; font-weight: 700; color: var(--primary); display: flex; justify-content: space-between; }
.dc-body { padding: 15px; }
.dc-row { display: flex; justify-content: space-between; margin-bottom: 8px; border-bottom: 1px dashed #2a3450; padding-bottom: 5px; }
.dc-row:last-child { border: none; margin: 0; padding: 0; }
.lbl { color: var(--text-sub); font-size: 0.8rem; font-weight: 500; }
.val { color: #fff; font-size: 0.9rem; font-weight: 600; text-align: right; word-break: break-all; }

.login-card { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; width: 100%; }

@keyframes slideUp { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>  
<body>  

<div class="login-card" id="login-screen">
    <div class="card" style="max-width: 350px;">
        <h2 style="text-align:center; margin-bottom:20px; color: var(--neon); text-shadow: 0 0 10px var(--neon);">Login</h2>
        <div class="input-group">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-group">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="btn-main" onclick="checkLogin()">LOGIN</button>
    </div>
</div>

<div class="app-container" id="main-app" style="display:none;">  
    <div class="logo-wrapper"> <div class="logo-circle">A</div> </div>  

    <div class="title-box">  
        <h1><span class="arrows"><i class="fas fa-chevron-left"></i><i class="fas fa-chevron-left"></i></span> Ahad SIM Info <span class="arrows"><i class="fas fa-chevron-right"></i><i class="fas fa-chevron-right"></i></span></h1>  
        <p class="subtitle">Sim Database</p>  
        <p class="tagline">Secure, ads-free identity lookup. The luxury of efficiency.</p>  
    </div>  

    <div class="search-card">  
        <div class="input-group">  
            <input type="number" id="target" placeholder="Enter Mobile Number or CNIC">  
        </div>  
        <button class="btn-main" onclick="fetchData()">RESOLVE IDENTITY</button>  
    </div>  

    <div id="loader" class="loader">  
        <i class="fas fa-circle-notch fa-spin"></i>  
    </div>  

    <div id="results-area"></div>  

    <div class="whatsapp-section">  
        <a href="https://chat.whatsapp.com/KdVyHk6UwbdGy4lRNf57J4?mode=gi_t" target="_blank" class="wa-btn">  
            <i class="fab fa-whatsapp"></i>  
            <div class="wa-label">  
                <span class="wa-small">Join Our Community</span>  
                <span>WHATSAPP GROUP</span>  
            </div>  
        </a>  
    </div>  

    <div class="footer">  
        <div class="powered-text">Professional Data Services</div>  
        <div class="brand-name">POWERED BY Ahad</div>  
    </div>  
</div>  

<script>
function checkLogin() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    if(user === 'a' && pass === 'a') {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'flex';
        const msg = new SpeechSynthesisUtterance("Welcome to Ahad SIM Information");
        window.speechSynthesis.speak(msg);
    } else {
        alert("Invalid username or password!");
    }
}

const API_URL = "https://sim.f-a-k.workers.dev/?q=";   
const loader = document.getElementById('loader');  
const resArea = document.getElementById('results-area');  
const input = document.getElementById('target');  

async function fetchData() {  
    const query = input.value.trim();  
    if(query.length < 3) { alert("Please enter a valid number."); return; }  

    resArea.innerHTML = ''; resArea.style.display = 'block'; loader.style.display = 'block';  

    try {  
        await new Promise(r => setTimeout(r, 800));  
        const req = await fetch(API_URL + query);  
        const json = await req.json();  
        loader.style.display = 'none';  
        if(json.status === 'success') renderCards(json.data);  
        else resArea.innerHTML = `<div style="text-align:center; color:#ff4444; margin-top:10px;">No Data Found</div>`;  
    } catch (e) {  
        loader.style.display = 'none';  
        resArea.innerHTML = `<div style="text-align:center; color:#ff4444; margin-top:10px;">Connection Error</div>`;  
    }  
}  

function renderCards(data) {  
    let records = Array.isArray(data) ? data : [data];  
    let html = '';  
    records.forEach((rec, idx) => {  
        html += `<div class="data-card">
            <div class="dc-header"><span>RECORD #${idx+1}</span><span><i class="fas fa-check-circle"></i> VERIFIED</span></div>
            <div class="dc-body">`;  
        for(const [key,val] of Object.entries(rec)) {  
            if(['response_code','credit','api_owner'].includes(key)) continue;
            html += `<div class="dc-row"><span class="lbl">${key.toUpperCase()}</span><span class="val">${val}</span></div>`;  
        }  
        html += `</div></div>`;  
    });  
    resArea.innerHTML = html;  
}  

input.addEventListener("keypress", e => { if(e.key==="Enter") fetchData(); });
</script>

</body>  
  </html>
